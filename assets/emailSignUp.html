<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <style>
  input.btn,
input.btn:focus {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}
body{margin:0px;padding:0px;}

  <body>


      

            <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" onsubmit="return validation(this);">          
                <input type=hidden name="oid" value="00D500000007TGf">
                <input type=hidden name="lead_source" value="Blog Subscription">
                <input type=hidden name="retURL" value="http://maxprimomershon.com/assets/blogSignUpSuccess.html"><br />            

                <div class="input-group">
                  <input id="email" maxlength="80" name="email" size="20" type="text" class="form-control" placeholder="Your Email" />
                  <span class="input-group-btn">
                    <button class="btn btn-success" type="submit" name="submit">Subscribe to App-X Blog</button>
                  </span>
                </div>
            </form>

            <script language="JavaScript" type="text/javascript">
              function validation ( form ) {
                if(form.email.value == '') {
                  alert('Please enter your email address');
                  form.email.focus();
                  return false;
                }
                return true;
              }
            </script>
