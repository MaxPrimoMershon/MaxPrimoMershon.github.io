<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      
      <div class="row">
      

            <form class="form-inline" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" onsubmit="return validation(this);">          
                <input type=hidden name="oid" value="00D500000007TGf">
                <input type=hidden name="lead_source" value="Blog Subscription">
                <input type=hidden name="retURL" value="http://app-x.com/library/resources/blogthankyou.html"><br />            
                <div class="col-xs-8" style="margin-left:0px;padding:0px">
                  <input  id="email" maxlength="80" name="email" size="20" type="text" class="form-control" placeholder="Email" />
                </div>
                <div class="col-xs-4" style="margin-left:0px;padding-left:5px;padding-right:30px">
                  <input type="submit" name="submit" value="Sign Up" class="btn btn-success">
                </div>
            </form>

            <script language="JavaScript" type="text/javascript">
              function validation ( form ) {
                if(form.email.value == '') {
                  alert('Please enter your email address');
                  form.email.focus();
                  return false;
                }
                return true;
              }
            </script>


      </div>

    </div>

  </body>
</html>
