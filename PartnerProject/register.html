<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <!--Navbar--> 
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </div> 
    
    <!--Main Container-->
    <div class="container" style="margin-top:70px">

        <!--Registration Form-->
        <div class="row">
            <h1>Register</h1>
            <form class="form-horizontal" role="form">
                <h3>Basic Info</h3>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="elevatorpitch">Elevator Pitch:</label>
                    </div>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="elevatorpitch" placeholder="..."></textarea>
                    </div>
                </div>                            
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="problem">Problem:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="problem" placeholder="...">
                    </div>
                </div>                            
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="solution">Solution:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="solution" placeholder="...">
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="industry">Industry:</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="industry">
                          <option>Ed Tech</option>
                          <option>Fin Tech</option>
                          <option>Healthcare</option>
                        </select>
                    </div>
                </div>                                
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="employees">Employees:</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="employees">
                          <option>0-10</option>
                          <option>11-50</option>
                          <option>50-100</option>
                          <option>100+</option>
                        </select>
                    </div>
                </div>                
                 <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="country">Location:</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="country">
                          <option>U.S.</option>
                          <option>Israel</option>
                          <option>Germany</option>
                        </select>
                    </div>
                </div>                               
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                </div>                                
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="exampleInputEmail1">Founder(s):</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Middle Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn">Add</button>
                    </div>    
                </div>                
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="exampleInputEmail1">Advisor(s):</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Middle Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn">Add</button>
                    </div>    
                </div> 
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="control-label" for="exampleInputEmail1">Investor(s):</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Middle Name">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                    </div>
                    <div class="col-sm-1">
                        <button type="submit" class="btn">Add</button>
                    </div>    
                </div>                 
                <button type="submit" class="btn">Submit</button>
            </form>

        </div>

        <!-- Site footer -->
        <div class="footer">
            <p>Â© Partner Project 2014</p>
        </div>
        
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Placed at the end of the document so the pages load faster
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    -->
    <script src="bootstrap/js/bootstrap.min.js"></script>




</body>

</html>
