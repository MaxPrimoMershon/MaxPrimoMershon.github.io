<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <!--Navbar--> 
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </div> 
    
    <!--Main Container-->
    <div class="container" style="margin-top:70px">

        <!--Registration Form-->
        <div class="row">
            <h1>Basic Information</h1>
            
                <form id="registrationForm" method="post" class="form-horizontal bv-form" 
                      data-bv-message="This value is not valid" 
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok" 
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" 
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">                                                          

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Elevator Pitch:</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="elevatorPitch" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Problem:</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="problem" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Solution:</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" name="solution" required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Industry:</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="industry" required>
                              <option value="">-- Select an industry --</option>
                              <option value="edtech">Ed Tech</option>
                              <option value="fintech">Fin Tech</option>
                              <option value="healthcare">Healthcare</option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group">
                        <label class="col-lg-3 control-label"># Employees:</label>
                        <div class="col-lg-5">
                            <select class="form-control" name="employees" required>
                              <option value="">-- Select a value --</option>
                              <option value="0-10">0-10</option>
                              <option value="11-50">11-50</option>
                              <option value="50-100">50-100</option>
                              <option value="100+">100+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Location:</label>
                        <div class="col-lg-4">
                            <select class="form-control" name="country" required>
                                <option value="">-- Select a country --</option>
                                <option value="fr">France</option>
                                <option value="de">Germany</option>
                                <option value="it">Italy</option>
                                <option value="jp">Japan</option>
                                <option value="ru">Russia</option>
                                <option value="gb">United Kingdom</option>
                                <option value="us">United State</option>
                            </select>                            
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="city" placeholder="City" required />
                        </div>                        
                    </div>                                         
                    
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Founder(s):</label>
                        <div class="col-lg-5">
                            <input class="form-control" type="text" name="textbox[]" placeholder="First Name" required />
                            <input class="form-control" type="text" name="textbox[]" placeholder="Last Name" required />
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-default btn-sm addButton" data-template="textbox">Add</button>
                        </div>
                    </div>
                    
                    <div class="form-group hide" id="textboxTemplate">
                        <div class="col-lg-offset-3 col-lg-5">
                            <input class="form-control" type="text" placeholder="First Name" required />
                            <input class="form-control" type="text" placeholder="Last Name" required />
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-default btn-sm removeButton">Remove</button>
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>

                </form>

        </div>

        <hr>
        
        <!-- Site footer -->
        <div class="footer">
            <p>Â© Partner Project 2014</p>
        </div>
        
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<!--    Placed at the end of the document so the pages load faster-->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrapValidator.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrationForm').bootstrapValidator();
            
            $('.addButton').on('click', function() {
                var index = $(this).data('index');
                if (!index) {
                    index = 1;
                    $(this).data('index', 1);
                }
                index++;
                $(this).data('index', index);

                var template     = $(this).attr('data-template'),
                    $templateEle = $('#' + template + 'Template'),
                    $row         = $templateEle.clone().removeAttr('id').insertBefore($templateEle).removeClass('hide'),
                    $el          = $row.find('input').eq(0).attr('name', template + '[]');
                $('#defaultForm').bootstrapValidator('addField', $el);

                // Set random value for checkbox and textbox
                if ('checkbox' == $el.attr('type') || 'radio' == $el.attr('type')) {
                    $el.val('Choice #' + index)
                       .parent().find('span.lbl').html('Choice #' + index);
                } else {
                    $el.attr('placeholder', 'Name');
                }

                $row.on('click', '.removeButton', function(e) {
                    $('#defaultForm').bootstrapValidator('removeField', $el);
                    $row.remove();
                });
            });
        });
    </script>
    
</body>

</html>
