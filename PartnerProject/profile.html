<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <!--Navbar-->    
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </div>
    
    <!--Main Container-->
    <div class="container" style="margin-top:70px">

        <!-- Startup Name -->
        <div class="row">
            <div class="well">
                <h1 class="text-center">Pied Piper</h1> 
            </div>
        </div>

        <!-- Process Dashboard -->
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <h2 class="text-center">Market</h2>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"> <span class="sr-only">30% Complete</span> 
                        </div>
                    </div>
                    <h3 class="text-center">0%</h3>
                    <p class="text-center"><a class="btn btn-primary" href="#" role="button">Start</a>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <h2 class="text-center">Model</h2>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"> <span class="sr-only">30% Complete</span> 
                        </div>
                    </div>
                    <h3 class="text-center">50%</h3>
                    <p class="text-center"><a class="btn btn-primary" href="#" role="button">Resume</a>
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <h2 class="text-center">Money</h2>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"> <span class="sr-only">30% Complete</span> 
                        </div>
                    </div>
                    <h3 class="text-center">100%</h3>
                    <p class="text-center"><a class="btn btn-primary" href="#" role="button">View</a>  <a class="btn btn-primary" href="#" role="button">Edit</a>  <a class="btn btn-primary" href="#" role="button">Resources</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Startup Overview -->
        <div class="row">
            <div class="col-md-12">
                <div class="thumbnail">
                    <h2 class="text-center">Overview</h2>
                    <form class="form-horizontal" role="form">
                        <h3>Basic Info</h3>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="elevatorpitch">Elevator Pitch:</label>
                            </div>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="elevatorpitch" disabled>blah blah blah blah blah blah</textarea>
                            </div>  
                        </div>                            
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="problem">Problem:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="problem" placeholder="blah blah blah" disabled>
                            </div>
                        </div>                            
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="solution">Solution:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="solution" placeholder="blah blah blah" disabled>
                            </div>
                        </div>                
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="industry">Industry:</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="form-control" id="industry" disabled>
                                  <option>Ed Tech</option>
                                  <option>Fin Tech</option>
                                  <option>Healthcare</option>
                                </select>
                            </div>
                        </div>                                
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="employees">Employees:</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="form-control" id="employees" disabled>
                                  <option>0-10</option>
                                  <option>11-50</option>
                                  <option>50-100</option>
                                  <option>100+</option>
                                </select>
                            </div>
                        </div>                
                         <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="country">Location:</label>
                            </div>
                            <div class="col-sm-10">
                                <select class="form-control" id="country" disabled>
                                  <option>U.S.</option>
                                  <option>Israel</option>
                                  <option>Germany</option>
                                </select>
                            </div>
                        </div>                               
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="text" class="form-control" id="city" placeholder="blah blah blah" disabled>
                            </div>
                        </div>                                
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label class="control-label" for="founders">Founder(s):</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="founders" placeholder="blah" disabled>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="founders" placeholder="blah" disabled>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="founders" placeholder="blah" disabled>
                            </div>
   
                        </div>                

                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>            
        </div>
                
        <!-- Site footer -->
        <div class="footer">
            <p>Â© Partner Project 2014</p>
        </div>

    </div>

</html>
