<!--Main Container-->
<div class="container" style="margin-top:70px">

    <div class="row">
        <h1>Example Assessment</h1>

        <form id="registrationForm" method="post" class="form-horizontal bv-form"
              data-bv-message="This value is not valid"
              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

            <div class="form-group">
                <label class="control-label">What pain points will your product solve for your target customer this target customer?</label>
                <div class="checkbox">
                    <input type="checkbox" name="checkboxG1" value="checkboxG1" id="checkboxG1" class="css-checkbox">
                    <label for="checkboxG1" class="css-checkboxlabel">
                        Faster
                    </label>
                </div>
                <div class="checkbox disabled">
                    <input type="checkbox" name="checkboxG2" value="checkboxG2" id="checkboxG2" class="css-checkbox">
                    <label for="checkboxG2" class="css-checkboxlabel">
                        Cheaper
                    </label>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label">How is customer acquisition going (non-family or friends)?</label>
                <div class="radio">
                    <input type="radio" name="optionsRadios1" value="optionsRadios1" id="optionsRadios1" class="css-radio">
                    <label for="optionsRadios1" class="css-radiolabel">
                        I know some people who said they are willing to pay for it
                    </label>
                </div>
                <div class="radio">
                    <input type="radio" name="optionsRadios1" value="optionsRadios2"  id="optionsRadios2" class="css-radio">
                    <label for="optionsRadios2" class="css-radiolabel">
                        I have tested the product out and am gaining valuable feedback
                    </label>
                </div>
            </div>

            <!--Submit Form-->
            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-8">
                    <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                </div>
            </div>

        </form>

    </div>

    <hr>
