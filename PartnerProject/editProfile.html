<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

        <!-- Collect the nav links, forms, and other content for toggling -->

                <li><a href="#"><span class="glyphicon glyphicon-pencil"></span> Assessments</a></li>

<!--Main Container-->
<div class="container">
    <h1 class="text-center">Startup Name</h1>

    <!--Registration Form-->
    <div class="row">

        <div class="panel panel-default panel-white col-md-8 col-md-offset-2"">
            <div class="panel-body">

                <div class="row">

                    <form id="registrationForm" method="post" class="form-horizontal">

                        <h3 class="text-center">Team</h3>

                        <!--Founders-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Founder(s):</label>
                            <div class="col-md-9">
                                <input class="btn btn-primary" type="button" value="Add" id="addFounder">
                            </div>
                            <div id="containerFounder"></div>
                        </div>

                        <!--Advisors-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Advisor(s):</label>
                            <div class="col-md-9">
                                <input class="btn btn-primary" type="button" value="Add" id="addAdvisor">
                            </div>
                            <div id="containerAdvisor"></div>
                        </div>

                        <!--Investors-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Investor(s):</label>
                            <div class="col-md-9">
                                <input class="btn btn-primary" type="button" value="Add" id="addInvestor">
                            </div>
                            <div id="containerInvestor"></div>
                        </div>

                        <hr>

                        <h3 class="text-center">Location</h3>

                        <!--Location-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">City:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="city" placeholder="City" />
                            </div>
                            <label class="col-md-1 control-label">State:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="state" placeholder="State" />
                            </div>
                        </div>

                        <!--Country-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Country:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="country" placeholder="Country" />
                            </div>
                        </div>

                        <hr>

                        <h3 class="text-center">Summary</h3>
                        <!--Elevator pitch-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Elevator Pitch:</label>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="2" name="elevatorPitch" placeholder="So..."></textarea>
                            </div>
                        </div>

                        <!--Submit Form-->
                        <div class="form-group">
                            <div class="col-md-3 col-md-offset-9">
                                <button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-ok"></span> Save</button>
                                <button type="" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>

    <hr>

    <!-- Site footer -->
    <div class="footer">

</div>

<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrapValidator.min.js"></script>
<script>
    $(document).ready(function() {

        //Add Founder
        $('#addFounder').bind('click', function() {
            if($('#containerFounder').find('input').length < 8) {
                $('#containerFounder').append('<div>' +
                        '<div class="col-lg-3 col-lg-offset-3">' +
                        '<input type="text" class="form-control" name="firstName" placeholder="First Name" required />' +
                        '</div>' +
                        '<div class="col-lg-3">' +
                        '<input type="text" class="form-control" name="lastName" placeholder="Last Name" required />' +
                        '</div>' +
                        '<button class="btn btn-danger removeFounder" type="submit">Remove</button>' +
                        '</div>');
            }
        });

        //Remove Founder
        $('body').on('click', '.removeFounder', function() {
            if($('#containerFounder').find('input').length > 0) {
                $(this).parent().remove();
            }
        });

        //Add Advisor
        $('#addAdvisor').bind('click', function() {
            if($('#containerAdvisor').find('input').length < 8) {
                $('#containerAdvisor').append('<div>' +
                        '<div class="col-lg-3 col-lg-offset-3">' +
                        '<input type="text" class="form-control" name="firstName" placeholder="First Name" required />' +
                        '</div>' +
                        '<div class="col-lg-3">' +
                        '<input type="text" class="form-control" name="lastName" placeholder="Last Name" required />' +
                        '</div>' +
                        '<button class="btn btn-danger removeAdvisor" type="submit">Remove</button>' +
                        '</div>');
            }
        });

        //Remove Advisor
        $('body').on('click', '.removeAdvisor', function() {
            if($('#containerAdvisor').find('input').length > 0) {
                $(this).parent().remove();
            }
        });

        //Add Investor
        $('#addInvestor').bind('click', function() {
            if($('#containerInvestor').find('input').length < 8) {
                $('#containerInvestor').append('<div>' +
                        '<div class="col-lg-3 col-lg-offset-3">' +
                        '<input type="text" class="form-control" name="firstName" placeholder="First Name" required />' +
                        '</div>' +
                        '<div class="col-lg-3">' +
                        '<input type="text" class="form-control" name="lastName" placeholder="Last Name" required />' +
                        '</div>' +
                        '<button class="btn btn-danger removeInvestor" type="submit">Remove</button>' +
                        '</div>');
            }
        });

        //Remove Investor
        $('body').on('click', '.removeInvestor', function() {
            if($('#containerInvestor').find('input').length > 0) {
                $(this).parent().remove();
            }
        });

        //Form Validation
        $('#registrationForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                elevatorPitch: {
                    validators: {
                        notEmpty: {
                            message: 'The elevator pitch is required and cannot be empty'
                        }
                    }
                },
                problem: {
                    validators: {
                        notEmpty: {
                            message: 'The problem is required and cannot be empty'
                        }
                    }
                },
                solution: {
                    validators: {
                        notEmpty: {
                            message: 'The solution is required and cannot be empty'
                        }
                    }
                },
                industry: {
                    validators: {
                        notEmpty: {
                            message: 'The industry is required and cannot be empty'
                        }
                    }
                },
                city: {
                    validators: {
                        notEmpty: {
                            message: 'The city is required and cannot be empty'
                        }
                    }
                },
                state: {
                    validators: {
                        notEmpty: {
                            message: 'The state is required and cannot be empty'
                        }
                    }
                },
                country: {
                    validators: {
                        notEmpty: {
                            message: 'The country is required and cannot be empty'
                        }
                    }
                }
            }
        });

    });
</script>
</body>

</html>
