        <section id="search">
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Explore</h1>
                    <div class="col-md-4 col-md-offset-4">

                        <div class="panel panel-default">
                            <div class="panel-body">                                
                                <form role="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="title" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" title="region">
                                            <option value="">Region</option>
                                            <option value="africa">Africa</option>
                                            <option value="antartica">Antartica</option>
                                            <option value="asiapacific">Asia Pacific</option>
                                            <option value="europe">Europe</option>
                                            <option value="northamerica">North America</option>
                                            <option value="southamerica">South America</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" title="length">
                                            <option value="">Length</option>
                                            <option value="0-5">Less than 5 minutes</option>
                                            <option value="5-30">5 - 30 minutes</option>
                                            <option value="30-60">30 - 60 minutes</option>
                                            <option value="60+">Greater than 60 minutes</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" title="channel">
                                            <option value="">Channel</option>
                                            <option value="VICE">VICE</option>
                                            <option value="PBS">PBS</option>
                                            <option value="BBC">BBC</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
